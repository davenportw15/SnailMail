<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="%% url_for('static', filename='css/style.css') %%">
<script type="text/javascript" src="%% url_for('static', filename='js/controllers.js') %%"></script>
</head>
<body ng-app="snailMail">

<div id="header">SnailMail</div>

<div id="content">

<div class="popup-container">
<div class="popup">
<form method="POST" action="/signup">
<% with messages = get_flashed_messages() %>
  <% if messages %>
   <% for message in messages %>
    	<span class="error"> %% message %% </span>
    <% endfor %>
  <% endif %>
<% endwith %>
*SnailMail requires access to your location in order to operate correctly.
	<input type="text" name="username" placeholder="Username" />
	<input type="password" name="password" placeholder="Password" />
	<input id="latin" name="latitude" type="hidden" />
	<input id="lonin" name="longitude" type="hidden" />
	<input type="submit" value="Sign Up!" />
	<span style="text-align:center">... or <a href="/login">log in</a>.</span>
</form>
</div>
</div>

</div>
<script type="text/javascript">
navigator.geolocation.getCurrentPosition(loadPos)

function loadPos(position) {
	document.getElementById('lonin').value = position.coords.longitude;
	document.getElementById('latin').value = position.coords.latitude;
}
</script>
</body>
</html>
